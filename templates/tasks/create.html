{% extends "base.html" %}
{% load i18n %}
{% block title %}{% translate "Create task" %}{% endblock %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5 bg-dark">
          <div class="card-header">
            <h5 class="text-light">{% translate "Create task" %}</h5>
          </div>
          <div class="card-body text-light">
            <form method="post">
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit"
                      class="btn btn-primary">{% translate "Create" %}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
